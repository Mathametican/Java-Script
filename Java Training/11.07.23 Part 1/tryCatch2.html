<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="d-grid gap-2 col-6 mx-auto">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">PASSWORD</label>
            <input  class="form-control" id="in1" placeholder="Please Create a New Password">
          </div>
          <div id="mesaj" class="alert alert-primary" role="alert">
        
          </div>
        <button onclick="Kontrol()"    class="btn btn-primary" type="button">CONTROL THE PASSWORD</button>
        
    </div>

    <script>
function Kontrol(){
    try{
        var deger=document.getElementById("in1").value;
        var mas=document.getElementById("mesaj");
        mas.innerHTML="";
        mas.style.color="red";
        var test1=deger.length;
        //console.log(test1);


        if(deger=="") throw "The Password cannot be empty";
        if(isNaN(deger))      //isNaN()  metodu deger in sayılardan oluşup oluşmadığını kontrol eder.
        throw "The Password consists of only numeric characters ";
        if(test1<8) throw "The Password consists of al least 8 characters";
        if(test1>16) throw "The Password does not consist of more than 16 characters ";
        
        mas.style.color="green";
        mas.innerHTML="Congrulations You Successfully Create Your Password";


        
        

    }catch(b){
    mas.innerHTML=b;

    }
}
    </script>
</body>
</html>
