<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="x">Deneme 1</h1>
    <h1 class="x">Deneme 1</h1>
    <h1 class="y">Deneme 1</h1>

    <p class="x">Test 1</p>
    <p class="y">Test 1</p>
    <p class="y">Test 1</p>
    <button onclick="queryControl()">Çalıştır</button>

    <script>
        function queryControl(){
            var kontrol=document.querySelectorAll("h1.x");   //var kontrol=document.querySelectorAll(".x"); komutu ile tüm .x x class larını tag fark etmeksizin çagırıyoruz.
            //var kontrol=document.querySelectorAll("h1.x"); ile h1 tag altındaki x class larını çağırıyoruz.
            kontrol[1].style.color="blue";
            kontrol[0].innerHTML="Test Query";

            var test=document.querySelectorAll(".y");  // . İLE CLASS I # İLE ID yi çagırıyoruz.
            test[0].style.fontSize="25px";
            test[2].style.color="blue";


        }

    </script>
</body>
</html>
