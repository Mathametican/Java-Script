<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-grid gap-2 col-6 mx-auto " style="margin-top: 100px;">
      
    <select onchange="changeF()" id="selectid" class="form-select" aria-label="Default select example">
        <option selected>Please select a person from the list menu.</option>
        <option value="ALİ">Ali</option>
        <option value="FATİH">Fatih</option>
        <option value="TUĞBA">Tuğba</option>
        <option value="SEVDA">Sevda</option>
        <option value="MUSTAFA">Mustafa</option>
        <option value="HÜMEYRA">Hümeyra</option>
      </select>
      <div id="alertid" class="alert alert-warning" role="alert">
      
      </div>

    </div>
    <script>
        function changeF(){
            var x=document.getElementById("selectid").value; //Burada liste oluşturmuyor seçilen değeri x e atıyor yani bu sadece bir variable
            //onclick değil onchange ile gelecek
            document.getElementById("alertid").innerHTML=x;
        }

    </script>
</body>
</html>
