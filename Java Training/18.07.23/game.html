<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>

    <button type="button" class="btn btn-primary position-relative mt-5">
        Number guessed
        <span id="spanid" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" >
          0
        </span>
      </button>

    <div class="d-grid gap-2 col-6 mx-auto mt-25">   <!--mt-5   margin top 5 px demek miÅŸ -->

        <h1> NUMBER GUESSING GAME</h1>

        <div class="mb-3">
             <input type="email" class="form-control" id="in1" placeholder="Enter a number between 0 to 500">
        
    </div>
        <button  onclick="TahminF()"   class="btn btn-primary" type="button">SEND</button>

        <div class="alert alert-danger" id="alertid" role="alert"></div>
    </div>
    


    <script>
        var sayi=Math.floor(Math.random()*500);
        var count=0;
        console.log(sayi);

        function TahminF(){
            var t=Number(document.getElementById("in1").value);

            if(t<sayi){
                count++;
                document.getElementById("spanid").innerHTML=count;
                document.getElementById("alertid").innerHTML="Please enter a bigger number than your last guessing number";

            }else if(t>sayi){

                count++;
                document.getElementById("spanid").innerHTML=count;
                document.getElementById("alertid").innerHTML="Please enter a lower number than your guessing number";
            }else{

                count++;
               var x= document.getElementsByTagName("span");
               x[0].innerHTML=count;
                document.getElementById("alertid").innerHTML="Congratulations, your guess is correct."
            }

        }

    </script>
</body>
</html>
