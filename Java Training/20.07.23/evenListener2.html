<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dd{
            width: 500px;
            height: 200px;
            background-color: rgb(136, 243, 218);
            border: 5px dotted rgb(63, 5, 117);
            border-radius: 50%;
        }
        .pp{
            text-align: center;
            padding-top: 30px;
            font-size: 40px;
            color:rgba(233, 39, 240, 0.549);
        }
    </style>
</head>
<body>
    <div id="divid" class="dd">
    <p id="pid" class="pp">Deneme Test</p>
    </div>
    <script>
        var x=document.getElementById("divid");
        x.addEventListener("mousemove",RandomF);
        x.addEventListener("click",CloseRF)

        function RandomF(){
            var y=Math.floor(Math.random()*500);
            document.getElementById("pid").innerHTML=y;

        }

        function CloseRF(){
            x.removeEventListener("mousemove",RandomF);
        }

    </script>
</body>
</html>
