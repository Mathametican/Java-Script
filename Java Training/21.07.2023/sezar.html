<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body style="background:black;">

    <div class="d-grid gap-2 col-6 mx-auto">
    <h1 style="color:azure;margin-top:100px;">SEZAR PASSWORDING ALGORITHM</h1>
          <div class="mb-3">
            <textarea class="form-control" id="txa1" rows="3"></textarea>
           </div>
        <button onclick="sifre()" class="btn btn-primary" type="button">Password</button>
        <button onclick="binaryF()" class="btn btn-info" type="button">Binary</button>
        <button onclick="desifreF()" class="btn btn-warning" type="button">Show</button>
          <div class="mb-3">
            <textarea class="form-control" id="txa2" rows="3"></textarea>
         </div>    
</div>
    <script>
     var p=""
    
 
    function sifre(){
        var a=document.getElementById("txa1").value;
        var x;
        var y;
        
        for(var i=0; i<a.length; i++){

        x=a[i].charCodeAt();// karakterin decimal durumunu oluÅŸturacak
        y=x+4+i;
        p+=String.fromCharCode(y);
        

    }
    document.getElementById("txa2").innerHTML=p;
    }

    function binaryF(){
        var b=document.getElementById("txa1").value;
        var x;
        var y="";

        for(var i=0; i<b.length; i++){

        x=b[i].charCodeAt().toString(2);
        y+=x;

        }

        document.getElementById("txa2").innerHTML=y;

    }

    function desifreF(){
       
        var x;
        var t="";
        var z;

        for(var i=0; i<p.length; i++){
      
            x=p[i].charCodeAt();
            z=x-i-4;  
            t+=String.fromCharCode(z);

        }

         document.getElementById("txa2").innerHTML=t;

    }

    </script>
</body>
</html>
