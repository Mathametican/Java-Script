<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-grid gap-2 col-6 mx-auto" style="margin-top:200px">
    <h1>Adding Comment App</h1>
        <div class="mb-3">
            <input type="email" class="form-control" id="inid" placeholder="Please Add A Comment Here ....">
        </div>
        <button onclick="adding()" class="btn btn-info" type="button">ADD COMMENT</button>
        <button onclick="deleting()" class="btn btn-danger" type="button">DELETE COMMENT</button>
        <div id="alertid" class="alert alert-success" role="alert">
           
          </div>
    </div>

    <script>
       var commentList=[];
       function adding(){
       var mesaj=document.getElementById('inid').value;
       commentList.push(mesaj, '<br>');//In here we say write the message and then go second line
       document.getElementById('alertid').innerHTML=commentList;
       }
       function deleting(){
        commentList.pop();// pop() method hepls us to delete LIFO last in first item 
        document.getElementById('alertid').innerHTML=commentList;
       }

       
       

    </script>
</body>
</html>
