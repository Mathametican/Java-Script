<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo1"></h1>
    <h1 id="demo2"></h1>
    <script>
        var x="Hello World";

        document.getElementById("demo1").innerHTML=x.includes("Hello");
        document.getElementById("demo2").innerHTML=x.endsWith("World");

    </script>
</body>
</html>
