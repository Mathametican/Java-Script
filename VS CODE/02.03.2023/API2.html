<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<button onclick="API2()">RUN</button>
<div id="data"></div>
<script>
    function API2(){
        fetch('https://jsonplaceholder.typicode.com/users').then(res=>res.json()).then(d=>{
            console.log(d);
            var all='';
            for(var i=0; i<=d.length ;i++){
                all+="<p>"+"isim: "+d[i].name+"</p>";
                all+="<p>"+"email: "+d[i].email+"</p>";
            
                document.getElementById('data').innerHTML=all;
            }
        });
    }
</script>

</body>
</html>
