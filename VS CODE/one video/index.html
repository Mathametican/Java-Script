  <input type="text" name="isim"/>

   <script >  // JavaScript code larını body tag nin altına yazmakta fayda var.

    var form=document.forms["form1"];

    if(deger==""){
        alert("isim alanı boş bırakılamaz.");
        return false;
    }
    return true;
   }
   
   
 
</script>
